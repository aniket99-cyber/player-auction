<mat-card class="player-card">
  <div class="player-header">
    <img class="team-logo" src="../../assets/hlps-alumni.png" alt="Team Logo">
    <div class="player-info">
      <h2 class="player-name">{{data.value.name}}</h2>
      <p class="player-class">Class of 2023</p>
      <p class="player-school">Adams HS</p>
    </div>
  </div>

  <div class="player-body">
    <img class="player-image" [src]="'../../../../assets/player-images/' + data.value.image" alt="{{data.value.name}}">
    <div class="player-stats">
      <p><strong>Age:</strong> {{data.value.age}}</p>
      <p><strong>Weight:</strong> 150 lbs</p>
      <p><strong>Height:</strong> 5'7"</p>
      <p><strong>Appearances:</strong> 19</p>
      <p><strong>Goals:</strong> 20</p>
      <p><strong>Shooting Accuracy:</strong> 60%</p>
      <p><strong>Passing Accuracy:</strong> 75%</p>
      <p><strong>Overlapping Run:</strong> 25</p>
      <div class="form-group">
        <label for="team">Team</label>
        <select id="team" class="form-control" [(ngModel)]="teamId">
          @for (team of dataService.teams; track $index) {
            <option [value]="team.id">{{team.name}}</option>
          }
        </select>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <input id="points" [(ngModel)]="points" type="number" class="form-control" min="0">
      </div>
    </div>
  </div>

  <div class="player-footer">
    <button mat-button color="primary" (click)="onSold()">Sold</button>
    <button mat-button color="warn" (click)="onUnsold()">Unsold</button>
  </div>
</mat-card>
